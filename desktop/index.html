<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello World!</title>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script>
        window.$ = window.jQuery = require('jquery');
    </script>

    <script src="js/common.js"></script>
    <script src="js/to-markdown.js"></script>
    <script src="js/marked.js"></script>

    <script src="js/editor.js"></script>

    <link href="css/main.css" media="all" rel="stylesheet" />
    <link href="css/fontello.css" media="all" rel="stylesheet" />
    <link href="css/markdown.css" media="all" rel="stylesheet" />

    <script>
        //var async = require('async');
        var oDoc, sDefTxt;

        function initDoc() {
            oDoc = document.getElementById("textBox");
            sDefTxt = oDoc.innerHTML;
        }

        function formatDoc(sCmd, sValue) {
            if (validateMode()) { document.execCommand(sCmd, true, sValue); oDoc.focus(); }
        }

        function addHr() {
            formatDoc("inserthtml", "<hr/>");
        }

        function validateMode() {
            return true;
        }
    </script>
</head>
<body  onload="initDoc();">

<div class="sidebar">
    <i class="icon-menu"></i>
    <i class="icon-plus" onclick="newNote();"></i>
    <i class="icon-tag"></i>
    <i class="icon-trash"></i>

    <i class="icon-params bot"></i>
</div>

<div class="list">
    <div class="search-wrap">
        <input id="search-text" type="text" placeholder="搜索当前目录">
        <i class="icon-search-1"></i>
    </div>

    <div class="note-list">
        <ul>
            <li class="tpd template">
                <div class="title"></div>
                <div class="desc"></div>
                <div class="pic"></div>
                <div class="hovered">
                    <div  class="mt"></div>
                    <div  class="st modified"></div>
                    <div  class="st created"></div>
                    <div  class="st count"></div>
                </div>
                <div class="rm icon-trash-empty">
                </div>
            </li>
            <li class="dt template">
                <div class="title"></div>
                <div class="tags"><span class="tag">技术</span><span class="tag">Java</span></div>
                <div class="desc"></div>
                <div class="rm icon-trash">
                </div>
            </li>
        </ul>
    </div>
</div>

<div class="content">
    <div class="btnbar">
        <!--
        <i class="icon-cw" tabindex="-1" onclick="formatDoc('redo');"></i>
        <i class="icon-ccw" onclick="formatDoc('undo');"></i>
        -->
        <i onclick="formatDoc('formatblock','h1');">H</i>
        <i onclick="formatDoc('formatblock','div');">a</i>
        <!--
        <i class="icon-fire" onclick="formatDoc('inserthtml', '<hr/><br>');"></i>
        -->
        <i class="icon-list-numbered"  onclick="formatDoc('insertorderedlist');"></i>
        <i class="icon-list-bullet"  onclick="formatDoc('insertunorderedlist');"></i>
        <i class=" icon-right-open" onclick="formatDoc('formatblock','blockquote');"></i>


        <i class="icon-link" onclick="var sLnk=prompt('请输入链接地址','http:\/\/');if(sLnk&&sLnk!=''&&sLnk!='http://'){formatDoc('createlink',sLnk)}"></i>
        <i class="icon-code" ></i>
        <i class="mode-md" onclick="mdMode();">MD文本模式</i>
        <i class="hidden mode-rtf" onclick="htmlMode();">图文模式</i>
        <i class="icon-ok" onclick="saveNote();">保存</i>
    </div>
    <div id="textBox" contenteditable="true" class="markdown-body editbox">
    </div>

    <div id="mdbox" class="editbox hidden">
        <textarea></textarea>
    </div>

    <div class="title">
        <input type="text" id="note-title" placeholder="请输入标题" value="">
        <div class="tags"><span class="tag">技术</span> <input id="new-tag" placeholder="输入标签"></div>
    </div>
</div>

<div class="foot">
</div>

</body>
</html>
