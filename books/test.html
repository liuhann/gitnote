<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>


    <style>

        div.eh {
            /**-webkit-clip-path: polygon(0 0, 0 100%, 100% 0);*/
        }

        @-webkit-keyframes spin {
            0% {
                -webkit-clip-path: circle(20%);
            }
            100% {
                -webkit-clip-path: circle(80%);
            }
        }

        .animate-spin {
            -webkit-animation: spin .5s infinite linear;
        }

    </style>
</head>
<body>


<div class="eh animate-spin" style="background-color: #0076DE; color: white; width: 300px;padding: 10px;">
    <p>你可以用它开发网页样式，但是没法用它编程。</p>
    <p>也就是说，CSS基本上是设计师的工具，不是程序员的工具。在程序员眼里，CSS是一件很麻烦的东西。</p>
    <p>它没有变量，也没有条件语句，只是一行行单纯的描述，写起来相当费事。</p>
</div>

<img src="bb.jpg">
</body>
</html>
